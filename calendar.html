<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竞赛日历视图</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div id="app" class="container">
        <nav class="view-switcher">
            <a href="index.html" class="nav-link">列表视图</a>
            <a href="calendar.html" class="nav-link active">日历视图</a>
        </nav>

        <div class="filters">
            <button 
                v-for="platform in platforms" 
                :key="platform"
                :class="['filter-btn', { active: selectedPlatform === platform }]"
                @click="selectedPlatform = platform"
            >
                {{ platform === 'all' ? '全部' : platform }}
            </button>
        </div>

        <div id="calendar"></div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    contests: [],
                    selectedPlatform: 'all',
                    platforms: ['all', 'Codeforces', 'LeetCode', '牛客网', '洛谷'],
                    calendar: null
                }
            },
            mounted() {
                this.fetchContests().then(() => {
                    this.initCalendar()
                })
            },
            methods: {
                async fetchContests() {
                    try {
                        const response = await fetch('contests.json')
                        const data = await response.json()
                        this.contests = data.contests
                    } catch (error) {
                        console.error('Error fetching contests:', error)
                    }
                },
                initCalendar() {
                    this.calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                        initialView: 'dayGridMonth',
                        events: this.getCalendarEvents(),
                        eventContent: this.renderEventContent,
                        headerToolbar: {
                            left: 'prev,next today',
                            center: 'title',
                            right: 'dayGridMonth,timeGridWeek'
                        },
                        eventClick: this.handleEventClick
                    })
                    this.calendar.render()
                },
                getCalendarEvents() {
                    return this.contests
                        .filter(contest => this.selectedPlatform === 'all' || contest.platform === this.selectedPlatform)
                        .map(contest => ({
                            title: contest.name,
                            start: new Date(contest.start_time),
                            end: new Date(new Date(contest.start_time).getTime() + contest.duration * 60000),
                            extendedProps: {
                                platform: contest.platform,
                                url: contest.url
                            }
                        }))
                },
                renderEventContent(eventInfo) {
                    return {
                        html: `<div class="fc-event-content">
                            <div class="platform-tag ${eventInfo.event.extendedProps.platform.toLowerCase()}">
                                ${eventInfo.event.extendedProps.platform}
                            </div>
                            <div class="event-title">${eventInfo.event.title}</div>
                        </div>`
                    }
                },
                handleEventClick(info) {
                    window.open(info.event.extendedProps.url, '_blank')
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
